<div class="row">
    <div class="col text-center">
        <h1>Users</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <div class="action-toolbar-group">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-plus me-2"></i>Add User</span>
                <input type="text" class="form-control" id="usersAddUserRpIdInput" placeholder="RP ID">
                <input type="text" class="form-control" id="usersAddUserNameInput" placeholder="Name">
                <input type="text" class="form-control" id="usersAddUserDisplayNameInput" placeholder="Display Name">
                <input type="text" class="form-control" id="usersAddUserModeInput" placeholder="Mode">
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-hash me-2"></i>User ID</span>
                <input type="text" class="form-control" id="usersAddUserIdHexInput" placeholder="Hex">
                <input type="text" class="form-control" id="usersAddUserIdB64urlInput" placeholder="B64URL">
                <input type="text" class="form-control" id="usersAddUserIdB64Input" placeholder="B64">
                <button class="btn btn-primary" id="usersAddUserBtn">Add</button>
            </div>
        </div>
        <div class="action-toolbar toolbar-danger">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-x me-2"></i>Delete User</span>
                <select class="form-select" id="usersDeleteUserSelect"></select>
                <button class="btn btn-danger" id="usersDeleteUserBtn">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Stored Users</span>
                <div>
                    <button class="btn btn-sm btn-secondary" id="importUsersBtn">
                        <i class="bi bi-upload"></i> Import JSON
                    </button>
                    <button class="btn btn-sm btn-secondary" id="exportUsersBtn">
                        <i class="bi bi-download"></i> Export JSON
                    </button>
                    <button class="btn btn-sm btn-danger" id="clearUsersBtn">
                        <i class="bi bi-trash"></i> Clear All
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0 users-table">
                    <thead>
                        <tr>
                            <th scope="col">RP ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Display Name</th>
                            <th scope="col">User ID</th>
                            <th scope="col">Mode</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable"></tbody>
                </table>
                <div id="usersEmptyMessage" class="text-center text-muted py-4" style="display: none;">
                    No users stored yet. Add a user above to get started.
                </div>
            </div>
        </div>
    </div>
</div>
