<div class="row">
    <div class="col text-center">
        <h1>Interceptor</h1>
    </div>
</div>

<!-- Status Banner -->
<div class="row mb-3">
    <div class="col">
        <div class="alert alert-info d-flex align-items-center mb-0" id="interceptorStatusBanner">
            <i class="bi bi-hourglass-split me-2 fs-5"></i>
            <div>
                <strong>Waiting for interception...</strong>
                <span class="text-muted ms-2">Configure the browser extension to intercept WebAuthn requests.</span>
            </div>
        </div>
    </div>
</div>

<div class="row mb-3">
    <!-- Left Column: Request -->
    <div class="col-md-4">
        <div class="card full-height">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="bi bi-box-arrow-in-right me-2"></i>Request</span>
                <button class="btn btn-sm btn-outline-secondary" id="copyRequestAsJsonBtn">
                    <i class="bi bi-clipboard"></i>
                </button>
            </div>
            <div class="card-body p-0">
                <textarea class="form-control border-0" id="interceptorRequestTextarea" placeholder="Intercepted request will appear here..."></textarea>
            </div>
            <div class="card-footer">
                <div id="interceptorRequestActions" class="d-flex gap-2 justify-content-end"></div>
            </div>
        </div>
    </div>

    <!-- Middle Column: Controls -->
    <div class="col-md-4">
        <div class="card full-height">
            <div class="card-header">
                <i class="bi bi-sliders me-2"></i>Controls
            </div>
            <div class="card-body p-3" id="interceptorControls">
                <!-- Overview Section -->
                <div class="mb-3">
                    <h6 class="text-uppercase text-muted fw-bold mb-2">
                        <i class="bi bi-info-circle me-1"></i>Overview
                    </h6>
                    <table class="table table-sm table-bordered mb-0">
                        <tbody>
                            <tr>
                                <th scope="row" class="bg-light" style="width: 35%;">Mode</th>
                                <td id="interceptorControlsMode"><span class="text-muted">-</span></td>
                            </tr>
                            <tr>
                                <th scope="row" class="bg-light">Type</th>
                                <td id="interceptorControlsType"><span class="text-muted">-</span></td>
                            </tr>
                            <tr>
                                <th scope="row" class="bg-light">Origin</th>
                                <td id="interceptorControlsOrigin" class="text-break"><span class="text-muted">-</span></td>
                            </tr>
                            <tr>
                                <th scope="row" class="bg-light">Cross Origin</th>
                                <td id="interceptorControlsCrossOrigin"><span class="text-muted">-</span></td>
                            </tr>
                            <tr>
                                <th scope="row" class="bg-light">Top Origin</th>
                                <td id="interceptorControlsTopOrigin" class="text-break"><span class="text-muted">-</span></td>
                            </tr>
                            <tr>
                                <th scope="row" class="bg-light">Mediation</th>
                                <td id="interceptorControlsMediation"><span class="text-muted">-</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Actions Section -->
                <div class="mb-3">
                    <h6 class="text-uppercase text-muted fw-bold mb-2">
                        <i class="bi bi-cursor-fill me-1"></i>Actions
                    </h6>
                    <div id="interceptorActions" class="d-grid gap-2">
                        <span class="text-muted small">No actions available</span>
                    </div>
                </div>

                <!-- Attacks Section -->
                <div>
                    <h6 class="text-uppercase text-muted fw-bold mb-2">
                        <i class="bi bi-bug me-1"></i>Attacks
                    </h6>
                    <div id="interceptorModifications" class="interceptor-modifications">
                        <span class="text-muted small">No attacks available</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Column: Response -->
    <div class="col-md-4">
        <div class="card full-height">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="bi bi-box-arrow-right me-2"></i>Response</span>
                <button class="btn btn-sm btn-outline-secondary" id="copyResponseAsJsonBtn">
                    <i class="bi bi-clipboard"></i>
                </button>
            </div>
            <div class="card-body p-0">
                <textarea class="form-control border-0" id="interceptorResponseTextarea" placeholder="Modified response will appear here..."></textarea>
            </div>
            <div class="card-footer">
                <div id="interceptorResponseActions" class="d-flex gap-2 justify-content-end"></div>
            </div>
        </div>
    </div>
</div>
