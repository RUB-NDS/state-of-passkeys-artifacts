<div class="row">
    <div class="col text-center">
        <h1>General Converters</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-6">
        <div class="card quarter-height">
            <div class="card-header">STR</div>
            <div class="card-body p-0">
                <textarea class="form-control border-0" id="convertersStrTextarea"></textarea>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card quarter-height">
            <div class="card-header">HEX</div>
            <div class="card-body p-0">
                <textarea class="form-control border-0" id="convertersHexTextarea"></textarea>
            </div>
        </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-6">
        <div class="card quarter-height">
            <div class="card-header">B64URL</div>
            <div class="card-body p-0">
                <textarea class="form-control border-0" id="convertersB64urlTextarea"></textarea>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card quarter-height">
            <div class="card-header">B64</div>
            <div class="card-body p-0">
                <textarea class="form-control border-0" id="convertersB64Textarea"></textarea>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col text-center">
        <h1>Key Converters</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <div class="action-toolbar-group">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-box-arrow-in-down me-2"></i>Load Key</span>
                <select class="form-select" id="keysLoadKeyNameSelect"></select>
                <select class="form-select" id="keysLoadKeyTypeSelect">
                    <option value="publicKey" selected>Public Key</option>
                    <option value="privateKey">Private Key</option>
                </select>
                <button class="btn btn-primary" id="keysLoadKeyBtn">Load</button>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-box-arrow-up me-2"></i>Store Key</span>
                <input type="text" class="form-control" id="keysStoreKeyNameInput" placeholder="Key name...">
                <select class="form-select" id="keysStoreKeyTypeSelect">
                    <option value="publicKey" selected>Public Key</option>
                    <option value="privateKey">Private Key</option>
                </select>
                <button class="btn btn-primary" id="keysStoreKeyBtn">Store</button>
            </div>
        </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-6">
        <div class="card full-height">
            <div class="card-header">
                JWK <span class="ms-1 small-gray">JSON</span>
            </div>
            <div class="card-body" id="keysJwkCard">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="d-flex flex-column justify-content-between full-height">
            <div class="card mb-3 fifth-height">
                <div class="card-header">
                    COSE <span class="ms-1 small-gray">B64URL</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="keysCoseB64urlTextarea"></textarea>
                </div>
            </div>
            <div class="card mb-3 fifth-height">
                <div class="card-header">
                    COSE <span class="ms-1 small-gray">B64</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="keysCoseB64Textarea"></textarea>
                </div>
            </div>
            <div class="card mb-3 fifth-height">
                <div class="card-header">
                    COSE <span class="ms-1 small-gray">HEX</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="keysCoseHexTextarea"></textarea>
                </div>
            </div>
            <div class="card mb-3 fifth-height">
                <div class="card-header">
                    PEM <span class="ms-1 small-gray">B64</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="keysPemB64Textarea" disabled></textarea>
                </div>
            </div>
            <div class="card fifth-height">
                <div class="card-header">
                    DER <span class="ms-1 small-gray">B64URL</span>
                </div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="keysDerB64urlTextarea" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
