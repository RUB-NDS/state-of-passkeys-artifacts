<div class="row">
    <div class="col text-center">
        <h1>Get Passkey</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <div class="card full-height">
            <div class="card-header d-flex justify-content-between align-items-center">
                <code>navigator.credentials.get({publicKey: {</code>
                <button class="btn btn-sm btn-primary" id="getWebApiBtn"><i class="bi bi-play-fill me-1"></i>Call Web API</button>
            </div>
            <div class="card-body" id="getCard"></div>
            <div class="card-footer"><code>}, mediation:</code></div>
            <div class="card-body" id="mediationGetCard"></div>
            <div class="card-footer"><code>})</code></div>
        </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <div class="action-toolbar toolbar-secondary">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-ui-checks me-2"></i>Conditional Mediation</span>
                <input type="text" class="form-control" placeholder="Username" name="username" autocomplete="username webauthn">
            </div>
        </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <div id="getWebApiResult"></div>
    </div>
</div>
