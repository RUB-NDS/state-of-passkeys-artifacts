<div class="row">

</div>

<div class="row mb-3">
    <div class="col-md-6">
        <div class="card full-height">
            <div class="card-header">DECODED</div>
            <div class="card-body" id="attestationClientDataJSONDecCard">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="d-flex flex-column justify-content-between full-height">
            <div class="card mb-3 quarter-height">
                <div class="card-header">B64URL</div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="attestationClientDataJSONEncB64urlTextarea"></textarea>
                </div>
            </div>
            <div class="card mb-3 quarter-height">
                <div class="card-header">B64</div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="attestationClientDataJSONEncB64Textarea"></textarea>
                </div>
            </div>
            <div class="card mb-3 quarter-height">
                <div class="card-header">HEX</div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="attestationClientDataJSONEncHexTextarea"></textarea>
                </div>
            </div>
            <div class="card quarter-height">
                <div class="card-header">SHA256</div>
                <div class="card-body p-0">
                    <textarea class="form-control border-0" id="attestationClientDataJSONHashHexTextarea" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col text-center">
        <h1>attestationObject</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <div class="action-toolbar-group">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-box-arrow-in-down me-2"></i>Load Key</span>
                <select class="form-select" id="attestationLoadKeyNameSelect"></select>
                <select class="form-select" id="attestationLoadKeyTypeSelect">
                    <option value="publicKey" selected>Public Key</option>
                    <option value="privateKey">Private Key</option>
                </select>
                <button class="btn btn-primary" id="attestationLoadKeyBtn">Load</button>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-box-arrow-up me-2"></i>Store Key</span>
                <input type="text" class="form-control" id="attestationStoreKeyNameInput" placeholder="Key name...">
                <select class="form-select" id="attestationStoreKeyTypeSelect">
                    <option value="publicKey" selected>Public Key</option>
                    <option value="privateKey">Private Key</option>
                </select>
                <button class="btn btn-primary" id="attestationStoreKeyBtn">Store</button>
                <button class="btn btn-secondary" id="attestationSendKeyToParserBtn">Send to Converter</button>
            </div>
        </div>
        <div class="action-toolbar toolbar-secondary">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-hash me-2"></i>Set RP ID Hash</span>
                <input type="text" class="form-control" id="attestationRpIdInput" placeholder="RP ID...">
                <input type="text" class="form-control" id="attestationRpIdHashInput" placeholder="Hash (auto)" disabled>
                <button class="btn btn-secondary" id="attestationRpIdBtn">Apply</button>
            </div>
        </div>
        <div class="action-toolbar toolbar-secondary">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-fingerprint me-2"></i>Set AAGUID</span>
                <select class="form-select" id="attestationAaguidSelect"></select>
                <button class="btn btn-secondary" id="attestationAaguidBtn">Apply</button>
            </div>
        </div>
    </div>
</div>
